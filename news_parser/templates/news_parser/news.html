<!DOCTYPE html>
<html>
<head>
    <title>Latest News</title>
</head>
<body>
    <h1>Latest News</h1>
    <ul>
        {% if news_items %}
            {% for item in news_items %}
            <li>
                <a href="{{ item.link }}">{{ item.title }}</a>
                <p>{{ item.content }}</p>
            </li>
            {% endfor %}
        {% else %}
            <li>No more latest news to display.</li>
        {% endif %}
    </ul>
</body>
</html>
